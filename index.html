<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Widget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      display: flex;
      background: #d9d9d9;
      border-radius: 20px;
      padding: 15px;
      gap: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Sidebar */
    .sidebar {
      background: #444;
      border-radius: 25px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .sidebar i {
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar i:hover {
      color: #00b894;
      transform: scale(1.1);
    }

    /* Widgets grid */
    .widgets {
      display: grid;
      grid-template-columns: repeat(2, 180px);
      grid-auto-rows: 150px;
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .todo-item, .habit-item {
      font-size: 12px;
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .todo-item input, .habit-item input {
      transform: scale(0.8);
    }

    .reminder-box {
      background: #eee;
      border-radius: 8px;
      padding: 5px;
      font-size: 12px;
      margin: 4px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mood-tracker {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin-top: 5px;
    }

    .mood-circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1.5px solid #666;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-play"></i>
      <i class="fa-solid fa-circle"></i>
    </div>

    <!-- Widgets -->
    <div class="widgets">
      <!-- To-do list -->
      <div class="card">
        <h3>To Do</h3>
        <div class="todo-item"><input type="checkbox"> Test</div>
        <div class="todo-item"><input type="checkbox"> Test</div>
        <div class="todo-item"><input type="checkbox"> Test</div>
      </div>

      <!-- Reminder -->
      <div class="card">
        <h3>Reminder</h3>
        <div class="reminder-box">Test <span>5m</span></div>
        <div class="reminder-box">Yes <span>10m</span></div>
      </div>

      <!-- Habit tracker -->
      <div class="card">
        <h3>Habit</h3>
        <div class="habit-item"><input type="checkbox"> Writing</div>
        <div class="habit-item"><input type="checkbox"> Exercise</div>
        <div class="habit-item"><input type="checkbox"> Sketch</div>
      </div>

      <!-- Mood tracker -->
      <div class="card">
        <h3>Mood</h3>
        <div class="mood-tracker">
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
          <div class="mood-circle"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
